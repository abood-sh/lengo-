name: lengo
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  shared_preferences: ^0.5.12+4
  flutter_svg: ^0.19.1
  syncfusion_flutter_charts: 18.4.31
  firebase_auth: "^0.20.0+1"
  cloud_firestore: "^0.16.0"
  firebase_storage: "^7.0.0"
  audioplayers: ^0.10.0
  flutter_tts: ^2.0.0
  get: ^4.3.8
  image_picker: 
  dropdown_below: ^1.0.0   
  uuid:
  numberpicker: ^2.0.1
dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true
  assets:
    - assets/audio/
    - assets/images/
    - assets/images/icons/


  fonts:
    - family: NeoSansArabic
      fonts:
        - asset: assets/fonts/NeoSansArabic.ttf